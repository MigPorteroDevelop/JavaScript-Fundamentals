<html>
  <script>
    let from = "Ann";

    function showMessage(from, text) {
      from = "*" + from + "*";

      alert(from + ": " + text);
    }

    showMessage(from, "Hello");

    ////////////////////////////////////////////

    function showMessage(from, text = "no text") {
      alert(from + ": " + text);
    }

    showMessage("Ann", undefined); // Ann: no text

    ////////////////////////////////////////////

    let age = prompt("Age");

    function checkAge(age) {
      age > 18 ? alert("Allowed") : confirm("No allowed");
    }
    
    ////////////////////////////////////////////

    let a = prompt("Number please");
    let b = prompt("Other number");

    function min(a, b) {
      if (a < b) {
        return a;
      } else {
        return b;
      }
    }

    let smallestNumber = min(a, b);
    alert("The smallest is: " + smallestNumber);

    ////////////////////////////////////////////

    let x = prompt("Intruduce un number");
    let n = prompt("Introduce a number");

    function pow(x, n) {
      if (n >= 1) {
        let result = x ** n;
        alert(result);
      } else {
        return;
      }
    }

    pow(x, n);
  </script>
</html>
