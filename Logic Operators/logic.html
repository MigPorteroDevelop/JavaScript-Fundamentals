  <script>
    let age = prompt("How old are you?", "");

    if (age >= 14 && age <= 90) {
      alert("Is in the range.");
    } else {
      alert("Out of range.");
    }

    if (!(age >= 14 && age <= 90)) {
      alert("Out of range.");
    } else {
      alert("Is in the range.");
    }

    if (age < 14 || age > 90) {
      alert("Out of range.");
    } else {
      alert("Is in the range.");
    }
