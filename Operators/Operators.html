<html>
  <script>
    // No effect on numbers
    let x = 1;
    alert(+x); // 1

    let y = -2;
    alert(+y); // -2

    // Converts non-numbers
    alert(+true); // 1
    alert(+""); // 0

    //////////////////////////////////////////////////////

    let a = 1,
      b = 1;

    alert(++a); // 2, the prefix form returns the new value
    alert(b++); // 1, la forma de sufijo devuelve el antiguo valor

    //////////////////////////////////////////////////////

    let c = Number(prompt("¿Primer número?", 1));
    let d = Number(prompt("¿Segundo número?", 2));

    alert(c + d);

    let e = +prompt("¿Primer número?", 1);
    let f = +prompt("¿Segundo número?", 2);

    alert(e + f);

    let g = prompt("¿Primer número?", 1);
    let h = prompt("¿Segundo número?", 2);

    alert(+g + +h);
  </script>
</html>
