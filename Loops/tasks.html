<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("Repeat until the entry is correct");
      let value;
      console.log(value)

      do{
       value = prompt("1st - Enter a number greater than 100");
       console.log(value)
      } while (value < 100  && value !== null);

      console.log("Even numbers");

      let n = prompt("2nd task - Enter a number");

      nextPrime: for (let i = 2; i <= n; i++) {
        // for each i....

        for (let j = 2; j < i; j++) {
          // search for a divider...
          if (i % j == 0) {
            // is not prime, go to the next i

            console.log(`${i} is divisible by ${j}. Not prime.`); // prime
            continue nextPrime;
          }
        }
        console.log(`${i} is prime.`);
      }
    </script>
  </body>
</html>
