<html>
  <script>
    let y = 3;
    while (y) {
      console.log("First loop -> " + "y = " + y--);
    }

    console.log("-------");

    // Pre-increment. The value of the variable increments BEFORE the interaction begins.
    let x = 0;
    while (++x < 5) console.log("Second loop -> " + "x = " + x);

    console.log("-------");

    // Post-decrement. The value of the variable increments AFTER the interaction starts.
    let i = 0;
    while (i++ < 5) console.log("Third loop -> " + "i = " + i);

    let n = 0;

    // Example
    console.log(n++)
    console.log(n)
  </script>
</html>
