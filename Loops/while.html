<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let y = 3;
      while (y) {
        console.log("Primer bucle -> " + "y = " + y--);
      }

      console.log("-------");

      // Pre-increment. The value of the variable increments BEFORE the interaction begins.
      let x = 0;
      while (++x < 5) console.log("Segundo bucle -> " + "x = " + x);

      console.log("-------");

      // Post-decrement. The value of the variable increments AFTER the interaction starts.
      let i = 0;
      while (i++ < 5) console.log("Tercer bucle -> " + "i = " + i);

      //
    </script>
  </body>
</html>
